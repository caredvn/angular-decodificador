<div class="code-area__container">
  <div class="btn__container">
    <button class=" btn code" (click)="code()">Encriptar</button>
  </div>
  <app-warning></app-warning>
  <textarea
  placeholder="Digite seu texto aqui..."
  [(ngModel)]="textWritten"
  resize="none"
  spellcheck="false">
</textarea>
<button class=" btn decode" (click)="decode()">Desencriptar</button>
</div>
