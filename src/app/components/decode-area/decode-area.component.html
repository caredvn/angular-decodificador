<div class="decode-area__container">
  <article class="decode-area__placeholder" *ngIf="newText.length <= 0">
    <p>não há nada a ser <span>encriptado</span></p>
  </article>
  <article class="decode-area__text" *ngIf="newText.length > 0">
    <p>{{ newText }}</p>
    <button class="btn copy" (click)="copy(newText)">Copiar</button>
  </article>
</div>
